<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="main_page">
      <div class="home">
        <img src="./logo.svg" />
        <div id="home_content">
          <h3>How it works?</h3>
          <h3>Features</h3>
          <h3>About us</h3>
          <button>Login</button>
        </div>
      </div>
      <div id="home_section">
        <div>
          <div id="home_section_content">
            <p>Learn</p>
            <p>new concepts</p>
            <p>for each question</p>
          </div>
          <div>
            <pre>|    <span>We help you prepare for exams and quiz</span></pre>
          </div>
          <button class="btn" onclick="popup_window(this)">
            Start solving
          </button>
        </div>
        <img src="./home.svg" />
      </div>
      <img src="./home2.svg" />
    </section>
    <section id="popup" class="hide">
      <button id="cross" onclick="close()">X</button>
      <div class="popup">
        <p style="color: #333; font-size: 30px; font-weight: 400">
          Choose your favorite topic
        </p>
        <p style="color: #333; font-size: 15px">
          Select more than 5 topics to start quiz
        </p>
      </div>
      <div class="categories"></div>
      <div>
        <button class="btn">Start Quiz</button>
      </div>
    </section>
    <script src="./javascript.js"></script>
  </body>
</html>
